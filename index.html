<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubhaMax Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .hero::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(0,255,255,0.2) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      z-index: 2;
    }

    .hero p {
      font-size: 1.2rem;
      color: #00ffff;
      margin-bottom: 2rem;
      z-index: 2;
    }

    .btn-futuristic {
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 50px;
      padding: 10px 30px;
      font-weight: bold;
      transition: all 0.3s ease;
      background: transparent;
      z-index: 2;
    }

    .btn-futuristic:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      transform: scale(1.1);
    }

    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #00ffff;
      margin-bottom: 1rem;
      z-index: 2;
    }

    .skills {
      margin-top: 3rem;
    }

    .skills .progress {
      height: 20px;
      border-radius: 10px;
      background-color: #1a1a1a;
    }

    .skills .progress-bar {
      background: #00ffff;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      margin-top: 5rem;
      font-size: 0.9rem;
      color: #00ffff;
    }

    @media(max-width: 768px){
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .profile-img {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero container">
    <div class="text-center">
      <img src="https://via.placeholder.com/180" alt="Profile Picture" class="profile-img">
      <h1>Hi, I'm SubhaMax</h1>
      <p>Diploma Student | Full Stack Developer | AI & Future Tech Enthusiast</p>
      <a href="#contact" class="btn btn-futuristic">Contact Me</a>
    </div>
  </section>

  <!-- Skills Section -->
  <section class="skills container mt-5">
    <h2 class="text-center mb-4">My Skills</h2>
    <div class="row">
      <div class="col-md-6 mb-3">
        <h5>Python</h5>
        <div class="progress">
          <div class="progress-bar" style="width: 90%;">90%</div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <h5>C++</h5>
        <div class="progress">
          <div class="progress-bar" style="width: 80%;">80%</div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <h5>Web Development</h5>
        <div class="progress">
          <div class="progress-bar" style="width: 85%;">85%</div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <h5>Algorithms & Data Structures</h5>
        <div class="progress">
          <div class="progress-bar" style="width: 75%;">75%</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 SubhaMax. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
